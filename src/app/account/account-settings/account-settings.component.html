<!--Account setting form-->
<form class="account-form" [formGroup]="accountForm" (ngSubmit)="update()">
    <div class="heading">Account settings</div>

    <div class="container-field">
        <mat-form-field appearance="outline" class="inputs">
            <mat-label>First name</mat-label>
            <input matInput autocomplete="off" formControlName="firstName">
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="inputs">
            <mat-label>Last name</mat-label>
            <input matInput autocomplete="off" formControlName="lastName">
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="inputs">
            <mat-label>Address</mat-label>
            <input matInput autocomplete="off" formControlName="address">
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="inputs">
            <mat-label>City</mat-label>
            <input matInput autocomplete="off" formControlName="city">
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="inputs">
            <mat-label>Country</mat-label>
            <input matInput autocomplete="off" formControlName="country">
        </mat-form-field>
    </div>
    
    <div class="container-field">
        <mat-form-field appearance="outline" class="inputs">
            <mat-label>Zip code</mat-label>
            <input matInput autocomplete="off" formControlName="zipCode">
        </mat-form-field>

        <mat-form-field appearance="outline" class="inputs">
            <mat-label>Phone number</mat-label>
            <input matInput autocomplete="off" formControlName="phoneNumber">
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="inputs">
            <mat-label>Phone number 2</mat-label>
            <input matInput autocomplete="off" formControlName="phoneNumber2">
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="inputs">
            <mat-label>Mobile phone</mat-label>
            <input matInput autocomplete="off" formControlName="mobilePhone">
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="inputs">
            <mat-label>Mobile phone 2</mat-label>
            <input matInput autocomplete="off" formControlName="mobilePhone2">
        </mat-form-field>
        
    </div>
    <div class="btn">
        <button mat-raised-button color="primary" type="submit">Update</button>
    </div>
</form>
