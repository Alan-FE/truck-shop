<!--Login-->
<div class="wrapper">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
  
      <form class="register-form" [formGroup]="loginForm" (ngSubmit)="login()">
  
        <mat-card-content>
          <mat-form-field class="input" appearance="outline">
            <mat-icon matPrefix>email</mat-icon>
            <input matInput placeholder="Email" type="text" autocomplete="off" formControlName="email">
          </mat-form-field>

          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
            <div *ngIf="email?.errors?.['required']" class="error-msg">
                This field is required.
            </div>
          </div>
  
          <mat-form-field class="input" appearance="outline">
            <mat-icon matPrefix>lock_outline</mat-icon>
            <input matInput type="password" [type]="hide ? 'password' : 'text'" 
            placeholder="Password" autocomplete="off" formControlName="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>

          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
            <div *ngIf="password?.errors?.['required']" class="error-msg">
                This field is required.
          </div>
        </div>

        <div *ngIf="errorMsg">
          <div class="error-msg">{{ errorMsg }}</div>
        </div>

  
        </mat-card-content>
  
        <button mat-stroked-button color="primary" class="btn-block" type="submit">Login</button>
  
      </form>
    </mat-card>
  </div>
